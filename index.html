<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ModalMaxGraph</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="content">
    <button class="modal-btn" data-path="first" data-animation="fadeInUp" data-speed="700">Открыть окно 1</button>
    <button class="modal-btn" data-path="second">Открыть окно 2</button>
  </div>
  <div class="modal">
    <div class="modal__container" data-target="first">
      <button class="modal-close">Закрыть</button>
      <div class="modal-content">
        Далеко-далеко за словесными горами в стране гласных и согласных живут рыбные тексты. До рот злых ему ipsum текст они, большого сбить встретил вдали! Свой сбить послушавшись маленький своих путь выйти свое снова?
      </div>
    </div>
    <div class="modal__container" data-target="second">
      <button class="modal-close">Закрыть</button>
      <div class="modal-content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, veniam?
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>

</body>
</html>
